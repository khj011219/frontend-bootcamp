<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì§€ë¢°ì°¾ê¸°</title>
    <link rel="stylesheet" href="minesweeper.css">
</head>
<body>
    <div class="game-container">
        <h1>ì§€ë¢°ì°¾ê¸°</h1>
        
        <div class="game-info">
            <div class="info-item">
                <span>ì§€ë¢°: </span>
                <span id="mine-count">10</span>
            </div>
            <div class="info-item">
                <span>ì‹œê°„: </span>
                <span id="timer">0</span>
            </div>
        </div>

        <div class="controls">
            <button onclick="newGame()">ìƒˆ ê²Œì„</button>
            <select id="difficulty" onchange="changeDifficulty()">
                <option value="easy">ì‰¬ì›€ (8x8, ì§€ë¢° 10ê°œ)</option>
                <option value="medium">ë³´í†µ (12x12, ì§€ë¢° 30ê°œ)</option>
                <option value="hard">ì–´ë ¤ì›€ (16x16, ì§€ë¢° 50ê°œ)</option>
            </select>
        </div>

        <div class="game-board" id="game-board"></div>

        <div class="instructions">
            <h3>ê²Œì„ ë°©ë²•:</h3>
            <ul>
                <li>ì™¼ìª½ í´ë¦­: ì¹¸ì„ ì—´ê¸°</li>
                <li>ì˜¤ë¥¸ìª½ í´ë¦­: ê¹ƒë°œ í‘œì‹œ/ì œê±°</li>
                <li>ì§€ë¢°ê°€ ì—†ëŠ” ëª¨ë“  ì¹¸ì„ ì—´ë©´ ìŠ¹ë¦¬!</li>
                <li>ì§€ë¢°ê°€ ìˆëŠ” ì¹¸ì„ í´ë¦­í•˜ë©´ ê²Œì„ ì˜¤ë²„!</li>
            </ul>
        </div>
    </div>

    <script>
        let board = [];
        let mineCount = 10;
        let boardSize = 8;
        let gameOver = false;
        let timer = 0;
        let timerInterval;
        let revealedCount = 0;

        // ê²Œì„ ì´ˆê¸°í™”
        function initGame() {
            board = [];
            gameOver = false;
            revealedCount = 0;
            timer = 0;
            clearInterval(timerInterval);
            
            // ë³´ë“œ ìƒì„±
            for (let i = 0; i < boardSize; i++) {
                board[i] = [];
                for (let j = 0; j < boardSize; j++) {
                    board[i][j] = {
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    };
                }
            }
            
            // ì§€ë¢° ë°°ì¹˜
            placeMines();
            
            // ì£¼ë³€ ì§€ë¢° ê°œìˆ˜ ê³„ì‚°
            calculateNeighborMines();
            
            // ë³´ë“œ ë Œë”ë§
            renderBoard();
            updateDisplay();
        }

        // ì§€ë¢° ë°°ì¹˜
        function placeMines() {
            let minesPlaced = 0;
            while (minesPlaced < mineCount) {
                let row = Math.floor(Math.random() * boardSize);
                let col = Math.floor(Math.random() * boardSize);
                
                if (!board[row][col].isMine) {
                    board[row][col].isMine = true;
                    minesPlaced++;
                }
            }
        }

        // ì£¼ë³€ ì§€ë¢° ê°œìˆ˜ ê³„ì‚°
        function calculateNeighborMines() {
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (!board[i][j].isMine) {
                        let count = 0;
                        for (let di = -1; di <= 1; di++) {
                            for (let dj = -1; dj <= 1; dj++) {
                                let ni = i + di;
                                let nj = j + dj;
                                if (ni >= 0 && ni < boardSize && nj >= 0 && nj < boardSize) {
                                    if (board[ni][nj].isMine) count++;
                                }
                            }
                        }
                        board[i][j].neighborMines = count;
                    }
                }
            }
        }

        // ë³´ë“œ ë Œë”ë§
        function renderBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${boardSize}, 30px)`;
            
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    if (board[i][j].isRevealed) {
                        cell.classList.add('revealed');
                        if (board[i][j].isMine) {
                            cell.classList.add('mine');
                            cell.textContent = 'ğŸ’£';
                        } else if (board[i][j].neighborMines > 0) {
                            cell.textContent = board[i][j].neighborMines;
                            cell.style.color = getNumberColor(board[i][j].neighborMines);
                        }
                    } else if (board[i][j].isFlagged) {
                        cell.classList.add('flagged');
                        cell.textContent = 'ğŸš©';
                    }
                    
                    cell.addEventListener('click', (e) => handleLeftClick(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(i, j);
                    });
                    
                    gameBoard.appendChild(cell);
                }
            }
        }

        // ì™¼ìª½ í´ë¦­ ì²˜ë¦¬
        function handleLeftClick(row, col) {
            if (gameOver || board[row][col].isFlagged || board[row][col].isRevealed) return;
            
            if (timer === 0) {
                startTimer();
            }
            
            if (board[row][col].isMine) {
                gameOver = true;
                revealAllMines();
                alert('ê²Œì„ ì˜¤ë²„! ì§€ë¢°ë¥¼ í´ë¦­í–ˆìŠµë‹ˆë‹¤.');
                clearInterval(timerInterval);
                return;
            }
            
            revealCell(row, col);
            renderBoard();
            
            if (checkWin()) {
                gameOver = true;
                alert('ì¶•í•˜í•©ë‹ˆë‹¤! ìŠ¹ë¦¬í–ˆìŠµë‹ˆë‹¤!');
                clearInterval(timerInterval);
            }
        }

        // ì˜¤ë¥¸ìª½ í´ë¦­ ì²˜ë¦¬
        function handleRightClick(row, col) {
            if (gameOver || board[row][col].isRevealed) return;
            
            board[row][col].isFlagged = !board[row][col].isFlagged;
            renderBoard();
            updateDisplay();
        }

        // ì¹¸ ì—´ê¸°
        function revealCell(row, col) {
            if (row < 0 || row >= boardSize || col < 0 || col >= boardSize) return;
            if (board[row][col].isRevealed || board[row][col].isFlagged) return;
            
            board[row][col].isRevealed = true;
            revealedCount++;
            
            if (board[row][col].neighborMines === 0) {
                // ì£¼ë³€ ì¹¸ë“¤ë„ ìë™ìœ¼ë¡œ ì—´ê¸°
                for (let di = -1; di <= 1; di++) {
                    for (let dj = -1; dj <= 1; dj++) {
                        revealCell(row + di, col + dj);
                    }
                }
            }
        }

        // ëª¨ë“  ì§€ë¢° í‘œì‹œ
        function revealAllMines() {
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j].isMine) {
                        board[i][j].isRevealed = true;
                    }
                }
            }
            renderBoard();
        }

        // ìŠ¹ë¦¬ í™•ì¸
        function checkWin() {
            return revealedCount === (boardSize * boardSize - mineCount);
        }

        // ìƒˆ ê²Œì„
        function newGame() {
            initGame();
        }

        // ë‚œì´ë„ ë³€ê²½
        function changeDifficulty() {
            const difficulty = document.getElementById('difficulty').value;
            switch (difficulty) {
                case 'easy':
                    boardSize = 8;
                    mineCount = 10;
                    break;
                case 'medium':
                    boardSize = 12;
                    mineCount = 30;
                    break;
                case 'hard':
                    boardSize = 16;
                    mineCount = 50;
                    break;
            }
            initGame();
        }

        // íƒ€ì´ë¨¸ ì‹œì‘
        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                updateDisplay();
            }, 1000);
        }

        // í™”ë©´ ì—…ë°ì´íŠ¸
        function updateDisplay() {
            document.getElementById('mine-count').textContent = mineCount;
            document.getElementById('timer').textContent = timer;
        }

        // ìˆ«ì ìƒ‰ìƒ
        function getNumberColor(num) {
            const colors = ['', 'blue', 'green', 'red', 'purple', 'maroon', 'turquoise', 'black', 'gray'];
            return colors[num] || 'black';
        }

        // ê²Œì„ ì‹œì‘
        initGame();
    </script>
</body>
</html>
